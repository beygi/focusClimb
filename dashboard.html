<html>
    <head>
            <title>
                    FocusClimb
            </title>

            <link rel="stylesheet" type="text/css" href="style.css">
            <style>
                body {
                        background-size: cover;
                        background-repeat: no-repeat;
                        background-color: #4a4d52;
                }
            </style>
    </head>
    <body>
            <div id="menu-bar" style="position: fixed; width: 250px; transition: all 300ms ease 0s; height: 100%; top: 0px; right: -250px;" class="">
              <div class="handle"><<<span class="glyphicon glyphicon-chevron-left"></span></div>
              <h3>
                FocusClimb.com<br>
                <small><span class="glyphicon glyphicon-info-sign"></span> Press <kbd>ESC</kbd> to close</small>
              </h3>
              <a href="#">Background Search Term:</a>
              <a href="#"><input id="focusClimbSearchTerm" type="text" value="4k nature"></a>
              <a href="#"><input id="changebackground" type="button" value="Change Background"></a>
              <a href="#"><input id="previous" type="button" value="Previous Background"></a>
              <a href="#"><input id="next" type="button" value="Next Background"></a>
              <a href="#">pexels.com Token:</a>
              <a href="#"><input id="focusClimbPexelsToken" type="text" ></a>
            </div>

            <div id="digital-clock">00:00:00</div>
            <div id="message"></div>

            <script src="jquery-3.6.0.min.js" ></script>
            <script src="jquery.slidereveal.min.js"></script>
            <script src="focusclimb.js" ></script>
    </body>
</html>
